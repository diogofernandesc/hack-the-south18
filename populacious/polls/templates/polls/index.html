<html>
<h1>Spock</h1>
<h2>Twitter. Unspoiled.</h2>

<body>
<form action={% url 'polls:index'  %} method="post">
{% csrf_token %}
<p>
	Remove spoilers from: @
	<input type="text" name="button"/>
</p>
<input type="submit" value="Update"/>
<a class="twitter-timeline" href="https://twitter.com/{{name}}?ref_src=twsrc%5Etfw">Tweets by {{name}}</a> 
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
</form>
</body>
</html>
